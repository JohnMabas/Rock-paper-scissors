<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p class="title">Rock paper scissors</p>

    <button onclick="
    playerGame('rock');
    " class="move-button">
    <img src="./img/emoji3.png" class="move-icon">

    </button>

    <button onclick="
        playerGame('paper');
    " class="move-button"> 
    <img src="./img/emoji1.jpeg" class="move-icon">

    </button>

    <button onclick="
        playerGame('scissors');
        " class="move-button">
        <img src="./img/emoji4.jpeg" class="move-icon">

        </button>
    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score score" ></p>    

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>


    <script src="./script.js"></script>
</body>

</html>
